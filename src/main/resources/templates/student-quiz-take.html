<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Student - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" th:href="@{/student/index}">STMS</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
            </div>
        </form>
        <!-- Navbar-->
        <ul class=" navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item">
                <a class="nav-link" id="navbarDropdown" th:href="@{/logout}" role="button" aria-expanded="false"
                    onclick="return confirm('Are you sure you want to logout?')"><i class="bi bi-box-arrow-right"
                        style="font-size: 25px;"></i></a>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Student</div>
                        <a class="nav-link" th:href="@{/student/index}">
                            <div class="sb-nav-link-icon"><i class="bi bi-bookshelf"></i></div>
                            My Sessions
                        </a>
                        <a class="nav-link" th:href="@{/student/sessions}">
                            <div class="sb-nav-link-icon"><i class="bi bi-collection"></i></div>
                            Other Sessions
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <span th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + '(' + ${role} + ')' "></span>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="card-body" style="margin-top: 20px;">
                        <div class="container py-5">
                            <h2 class="mb-4 text-center">Take Quiz: <span th:text="${quiz.title}">Quiz Title</span>
                            </h2>

                            <form method="post" th:action="@{/student/quiz/submit}" th:object="${quiz}">
                                <div th:if="${#lists.isEmpty(questions)}" class="text-center my-5">
                                    <p class="fs-4 text-danger">No questions have been added yet. Take other quizzes and
                                        come back later.</p>
                                </div>
                                <input type="hidden" name="quizId" th:value="${quiz.quizId}" />

                                <div th:if="${!#lists.isEmpty(questions)}">
                                    <div class="row gy-4">
                                        <div class="col-12" th:each="question, iterStat : ${questions}">
                                            <div class="card shadow-sm">
                                                <div class="card-body">
                                                    <h5 class="card-title">Question <span
                                                            th:text="${iterStat.count}"></span></h5>
                                                    <p class="card-text" th:text="${question.text}">Question text here
                                                    </p>

                                                    <!-- Multiple Choice -->
                                                    <div th:if="${question.type == 'MULTIPLE_CHOICE'}">
                                                        <div class="form-check" th:each="option : ${question.options}">
                                                            <input class="form-check-input" type="radio"
                                                                th:name="'answers[' + ${question.id} + ']'"
                                                                th:id="'option-' + ${question.id} + '-' + ${option.hashCode()}"
                                                                th:value="${option}" required>
                                                            <label class="form-check-label"
                                                                th:for="'option-' + ${question.id} + '-' + ${option.hashCode()}"
                                                                th:text="${option}"></label>
                                                        </div>
                                                    </div>

                                                    <!-- Text Answer -->
                                                    <div th:if="${question.type == 'TEXT'}">
                                                        <input type="text" class="form-control mt-2"
                                                            th:name="'answers[' + ${question.id} + ']'"
                                                            placeholder="Type your answer here" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/datatables-simple-demo.js"></script>
</body>

</html>
