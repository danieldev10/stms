<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Quiz Questions</title>
</head>

<body>
    <h2>Questions for Quiz: <span th:text="${quiz.title}"></span></h2>
    <a th:href="@{/faculty/quiz/{quizId}/questions/add(quizId=${quiz.quizId})}">Add Question</a>
    <table border="1">
        <tr>
            <th>Question</th>
            <th>Type</th>
            <th>Options</th>
            <th>Correct Answer</th>
            <th>Actions</th>
        </tr>
        <tr th:each="question : ${questions}">
            <td th:text="${question.text}"></td>
            <td th:text="${question.type}"></td>
            <td th:text="${question.options}"></td>
            <td th:text="${question.correctAnswer}"></td>
            <td>
                <a th:href="@{/faculty/quiz/question/{questionId}/edit(questionId=${question.id})}">Edit</a> |
                <a th:href="@{/faculty/quiz/question/{questionId}/delete(questionId=${question.id})}"
                    onclick="return confirm('Are you sure you want to delete this question?')">Delete</a>
            </td>
        </tr>
    </table>
</body>

</html>
