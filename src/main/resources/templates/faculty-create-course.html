<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Faculty - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" th:href="@{/faculty/index}">STMS</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <a th:href="@{/faculty/course/create}" class="btn btn-primary"
                    style="background-color: #ffffff; border-color: #264152; color: #264152;">Create New
                    Tutor Session</a>
            </div>
        </form>
        <!-- Navbar-->
        <ul class=" navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item">
                <a class="nav-link" id="navbarDropdown" th:href="@{/logout}" role="button" aria-expanded="false"
                    onclick="return confirm('Are you sure you want to logout?')"><i class="bi bi-box-arrow-right"
                        style="font-size: 25px;"></i></a>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Dashboard</div>
                        <a class="nav-link" th:href="@{/faculty/index}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Manage Sessions
                        </a>
                        <div class="sb-sidenav-menu-heading">Classes</div>
                        <ul style="list-style: none; margin-left: -32px;" th:each="tutorSession : ${tutorSessions}">
                            <li style="margin-top: -10px;">
                                <a class="nav-link" th:href="@{/faculty/course/manage/{id}(id=${tutorSession.id})}"
                                    th:text="${tutorSession.course_code}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <span th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + '(' + ${role} + ')' "></span>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">New Tutor Session</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Create New Class</li>
                    </ol>
                    <div class="row">
                        <div class="col-lg-12">
                            <div th:if="${error}">
                                <div class="alert alert-danger">
                                    <p th:text="${error}"></p>
                                </div>
                            </div>
                            <form method="post" th:action="@{/faculty/course/create}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-box">
                                            <label for="" class="form-label">Course Name</label>
                                            <input type="text" name="course_name" id="" class="form-control">
                                        </div>

                                        <div class="input-box">
                                            <label for="" class="form-label">Course Code</label>
                                            <input type="text" name="course_code" id="" class="form-control">
                                        </div>

                                        <div class="input-box">
                                            <label for="" class="form-label">Description</label>
                                            <textarea name="description" id="" cols="30" rows="10"
                                                class="form-control"></textarea>
                                        </div>


                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-box">
                                            <label for="day_of_week" class="form-label">Day of the Week:</label>
                                            <select id="day_of_week" name="day_of_week" required class="form-control">
                                                <option value="Monday">Monday</option>
                                                <option value="Tuesday">Tuesday</option>
                                                <option value="Wednesday">Wednesday</option>
                                                <option value="Thursday">Thursday</option>
                                                <option value="Friday">Friday</option>
                                                <option value="Saturday">Saturday</option>
                                                <option value="Sunday">Sunday</option>
                                            </select>
                                        </div><br>

                                        <div class="input-box">
                                            <label for="start_time" class="form-label">Start Time:</label>
                                            <input type="time" id="start_time" name="start_time" class="form-control"
                                                required><br>
                                        </div>

                                        <div class="input-box">
                                            <label for="start_time" class="form-label">End Time Time:</label>
                                            <input type="time" id="end_time" name="end_time" class="form-control"
                                                required><br>
                                        </div>

                                        <div class="input-box">
                                            <label for="" class="form-label">Medium</label>
                                            <input type="text" name="meeting_medium" id="" class="form-control">
                                        </div>

                                        <div class="input-box">
                                            <label for="" class="form-label">Location/Link</label>
                                            <input type="text" name="location" id="" class="form-control">
                                        </div>

                                        <input type="submit" value="Submit" class="btn btn-secondary"
                                            style="margin-top: 20px;">
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/datatables-simple-demo.js"></script>
</body>

</html>
