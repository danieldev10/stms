<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Faculty - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" th:href="@{/faculty/index}">STMS</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group" th:if="${userRole == 'FACULTY'}">
                <a th:href="@{/faculty/course/create}" class="btn btn-primary"
                    style="background-color: #ffffff; border-color: #264152; color: #264152;">Create New
                    Tutor Session</a>
            </div>
        </form>
        <!-- Navbar-->
        <ul class=" navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item">
                <a class="nav-link" id="navbarDropdown" th:href="@{/logout}" role="button" aria-expanded="false"
                    onclick="return confirm('Are you sure you want to logout?')"><i class="bi bi-box-arrow-right"
                        style="font-size: 25px;"></i></a>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion" th:if="${userRole == 'FACULTY'}">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Dashboard</div>
                        <a class="nav-link" th:href="@{/faculty/index}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Manage Sessions
                        </a>
                        <div class="sb-sidenav-menu-heading">Classes</div>
                        <ul style="list-style: none; margin-left: -32px;" th:each="tutorSession : ${tutorSessions}">
                            <li style="margin-top: -10px;">
                                <a class="nav-link" th:href="@{/faculty/course/manage/{id}(id=${tutorSession.id})}"
                                    th:text="${tutorSession.course_code}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <span th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + '(' + ${role} + ')' "></span>
                </div>
            </nav>
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion" th:if="${userRole == 'STUDENT'}">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Student</div>
                        <a class="nav-link" th:href="@{/student/index}">
                            <div class="sb-nav-link-icon"><i class="bi bi-bookshelf"></i></div>
                            My Sessions
                        </a>
                        <a class="nav-link" th:href="@{/student/sessions}">
                            <div class="sb-nav-link-icon"><i class="bi bi-collection"></i></div>
                            Other Sessions
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <span th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + '(' + ${role} + ')' "></span>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4 py-5">
                    <h1 class="mb-4">Forum for <span th:text="${tutorSession.course_name}"></span></h1>

                    <!-- Post New Question Form -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Post a New Question</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{'/forum/' + ${forum.tutorSession.id} + '/post'}" method="post"
                                th:object="${newQuestion}">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Content:</label>
                                    <textarea class="form-control" id="content" name="content" th:field="*{content}"
                                        required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Post Question</button>
                            </form>
                        </div>
                    </div>

                    <hr>

                    <h2 class="mb-4">Questions</h2>

                    <ul class="list-unstyled">
                        <li th:each="q : ${questions}" class="mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title" th:text="${q.title}"></h4>
                                    <p class="card-text" th:text="${q.content}"></p>
                                    <small class="text-muted">
                                        Posted by <span th:text="${q.author.firstname}"></span> on
                                        <span th:text="${#temporals.format(q.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                    </small>
                                </div>

                                <div class="card-footer">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5>Replies</h5>
                                            <ul class="list-unstyled">
                                                <li th:each="reply : ${q.replies}" class="mb-2">
                                                    <p th:text="${reply.content}"></p>
                                                    <small class="text-muted">
                                                        by <span th:text="${reply.author.firstname}"></span> on
                                                        <span
                                                            th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                                    </small>
                                                </li>
                                            </ul>

                                            <!-- Reply Form -->
                                            <form
                                                th:action="@{'/forum/' + ${tutorSession.id} + '/question/' + ${q.id} + '/reply'}"
                                                method="post" th:object="${newReply}">
                                                <div class="mb-3">
                                                    <textarea class="form-control" th:field="*{content}" name="content"
                                                        placeholder="Write a reply..." required></textarea>
                                                </div>
                                                <button type="submit" class="btn btn-secondary">Reply</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/datatables-simple-demo.js"></script>
</body>

</html>
