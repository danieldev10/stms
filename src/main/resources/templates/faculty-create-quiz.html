    <style>
        .question-block {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            height: 100%;
        }

        .question-block h5 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .question-block .form-label {
            font-size: 0.85rem;
        }

        .question-block .form-control,
        .question-block .form-select {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }

        .remove-btn {
            font-size: 0.75rem;
            padding: 0.3rem 0.6rem;
        }
    </style>

    <script>
        let questionIndex = 1;

        // Add Question Function
        function addQuestion() {
            const container = document.getElementById("accordionQuestions");

            const newQuestion = document.createElement("div");
            newQuestion.classList.add("accordion-item");

            newQuestion.innerHTML = `
            <h2 class="accordion-header" id="heading-${questionIndex}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${questionIndex}" aria-expanded="true" aria-controls="collapse-${questionIndex}">
                    Question ${questionIndex + 1}
                </button>
            </h2>
            <div id="collapse-${questionIndex}" class="accordion-collapse collapse" aria-labelledby="heading-${questionIndex}" data-bs-parent="#accordionQuestions">
                <div class="accordion-body">
                    <div class="mb-2">
                        <label class="form-label">Text</label>
                        <input type="text" class="form-control" name="questions[${questionIndex}].text" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="questions[${questionIndex}].type" onchange="toggleOptions(this, ${questionIndex})">
                            <option value="MULTIPLE_CHOICE">Multiple Choice</option>
                            <option value="TEXT">Text</option>
                        </select>
                    </div>

                    <div class="mb-2" id="options-block-${questionIndex}">
                        <label class="form-label">Options (comma-separated)</label>
                        <input type="text" class="form-control" name="questions[${questionIndex}].options">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Correct Answer</label>
                        <input type="text" class="form-control" name="questions[${questionIndex}].correctAnswer" required>
                    </div>

                    <button type="button" class="btn btn-danger btn-sm remove-btn" onclick="removeQuestion(this)">Remove</button>
                </div>
            </div>
        `;

            container.appendChild(newQuestion);
            questionIndex++;
        }

        // Remove Question Function with Renumbering
        function removeQuestion(button) {
            const questionItem = button.closest(".accordion-item");
            questionItem.remove();

            // Get all remaining question items
            const allQuestions = document.querySelectorAll(".accordion-item");

            // Renumber the questions
            allQuestions.forEach((item, index) => {
                const questionNumber = index + 1;  // The new question number
                const button = item.querySelector(".accordion-button");
                const collapseDiv = item.querySelector(".accordion-collapse");
                const headerId = button.getAttribute("id").split("-")[1];
                const collapseId = collapseDiv.getAttribute("id").split("-")[1];

                // Update the question number in the button's text
                button.innerHTML = `Question ${questionNumber}`;

                // Update the IDs for the header and collapse div to reflect the new question number
                button.setAttribute("aria-controls", `collapse-${questionNumber}`);
                button.setAttribute("data-bs-target", `#collapse-${questionNumber}`);
                item.querySelector(".accordion-collapse").setAttribute("id", `collapse-${questionNumber}`);
                item.querySelector(".accordion-header").setAttribute("id", `heading-${questionNumber}`);
            });

            // Decrement the global question index after removing
            questionIndex = allQuestions.length + 1;
        }

        // Toggle Options for Multiple Choice
        function toggleOptions(select, index) {
            const optionsDiv = document.getElementById(`options-block-${index}`);
            optionsDiv.style.display = select.value === 'MULTIPLE_CHOICE' ? 'block' : 'none';
        }
    </script>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
