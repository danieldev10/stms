<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Joined Sessions</title>
</head>

<body>
    <h1>My Tutor Sessions</h1>
    <ul style="list-style-type: none;">
        <li><a th:href="@{/student/sessions}">Available Sessions</a></li>
        <li><a th:href="@{/student/my-sessions}">My Joined Sessions</a></li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tutorsession : ${joinedSessions}">
                <td th:text="${tutorsession.course_name}"></td>
                <td th:text="${tutorsession.course_code}"></td>
                <td>
                    <form th:action="@{/student/leave/{sessionId}(sessionId=${tutorsession.id})}" method="post">
                        <button type="submit"
                            onclick="return confirm('Are you sure you want to leave this session?');">Leave</button>
                    </form>
                    | <a th:href="@{/student/session/{sessionId}/quizzes(sessionId=${tutorsession.id})}">Quizzes</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
