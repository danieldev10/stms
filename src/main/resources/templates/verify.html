<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #264152;
        }

        .height-100 {
            height: 100vh;
        }

        .card {
            width: 400px;
            border: none;
            height: 300px;
            box-shadow: 0px 5px 20px 0px #d2dae3;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card h6 {
            color: #264152;
            font-size: 20px;
        }

        .otp-input {
            width: 250px;
            height: 45px;
            font-size: 18px;
            text-align: center;
        }

        .card-2 {
            background-color: #fff;
            padding: 10px;
            width: 350px;
            height: 100px;
            bottom: -50px;
            left: 20px;
            position: absolute;
            border-radius: 5px;
        }

        .card-2 .content {
            margin-top: 50px;
        }

        .card-2 .content a {
            color: red;
        }

        .form-control:focus {
            box-shadow: none;
            border: 2px solid #264152;
        }

        .validate {
            border-radius: 20px;
            height: 40px;
            background-color: #264152;
            border: 1px solid black;
            width: 140px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="position-relative">
            <div class="card p-2 text-center">
                <h6>Please enter the one time password <br> to verify your account</h6>
                <div><span>A code has been sent to</span> <small th:text="${phonenumber}"></small></div>
                <form th:action="@{/verify}" method="post">
                    <div th:if="${error}" style="color: red; margin-top: 2px;">
                        <p th:text="${error}"></p>
                    </div>

                    <div th:if="${message}" style="color: green; margin-top: 2px;">
                        <p th:text="${message}"></p>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <input name="otp" class="form-control rounded otp-input" type="text" maxlength="10"
                            placeholder="Enter OTP" />
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn validate">Validate</button>
                    </div>
                </form>
            </div>
            <div class="card-2">
                <div class="content d-flex justify-content-center align-items-center">
                    <span>Didn't get the code? </span>
                    <form th:action="@{/resend-otp}" method="post">
                        <input type="text" th:value="${username}" name="username" placeholder="Username" readonly
                            required hidden />
                        <input type="submit"
                            style="background: none; border: none; color: red; text-decoration: underline; cursor: pointer; padding: 0; font-size: inherit; margin-left: 3px;"
                            value="Resend OTP">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
