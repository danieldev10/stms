<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Faculty - Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" th:href="@{/faculty/index}">STMS</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <a th:href="@{/faculty/course/create}" class="btn btn-primary"
                    style="background-color: #ffffff; border-color: #264152; color: #264152;">Create New
                    Tutor Session</a>
            </div>
        </form>
        <!-- Navbar-->
        <ul class=" navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item">
                <a class="nav-link" id="navbarDropdown" th:href="@{/logout}" role="button" aria-expanded="false"
                    onclick="return confirm('Are you sure you want to logout?')"><i class="bi bi-box-arrow-right"
                        style="font-size: 25px;"></i></a>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Dashboard</div>
                        <a class="nav-link" th:href="@{/faculty/index}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Manage Sessions
                        </a>
                        <div class="sb-sidenav-menu-heading">Classes</div>
                        <ul style="list-style: none; margin-left: -32px;" th:each="tutorSession : ${tutorSessions}">
                            <li style="margin-top: -10px;">
                                <a class="nav-link" th:href="@{/faculty/course/manage/{id}(id=${tutorSession.id})}"
                                    th:text="${tutorSession.course_code}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    <span th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + '(' + ${role} + ')' "></span>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Edit Quiz</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Quiz & Questions</li>
                    </ol>
                    <div class="row">
                        <form th:action="@{'/faculty/quiz/' + ${quiz.quizId} + '/edit'}" th:object="${quiz}"
                            method="post">
                            <label for="title" class="form-label">Quiz Name</label>
                            <input type="text" name="title" th:value="${quiz.title}" class="form-control"
                                style="width: 40%;">
                            <div id="questions-container" style="margin-top: 20px;">
                                <div>
                                    <label for="title" class="form-label">Questions </label><a
                                        th:href="@{/faculty/quiz/{quizId}/questions/add(quizId=${quiz.quizId})}"
                                        class="btn btn-primary" style="margin-left: 20px;"> Add
                                        Question</a>
                                </div>
                                <div style="margin-top: 20px;">
                                    <table border="1" id="datatablesSimple">
                                        <tr>
                                            <th>Question</th>
                                            <th>Type</th>
                                            <th>Options</th>
                                            <th>Correct Answer</th>
                                            <th>Actions</th>
                                        </tr>
                                        <tr th:each="question : ${questions}">
                                            <td th:text="${question.text}"></td>
                                            <td th:text="${question.type}"></td>
                                            <td th:text="${question.options}"></td>
                                            <td th:text="${question.correctAnswer}"></td>
                                            <td>
                                                <a
                                                    th:href="@{/faculty/quiz/question/{questionId}/edit(questionId=${question.id})}">Edit</a>
                                                |
                                                <a th:href="@{/faculty/quiz/question/{questionId}/delete(questionId=${question.id})}"
                                                    onclick="return confirm('Are you sure you want to delete this question?')">Delete</a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <center><button type="submit" class="btn btn-secondary">Save Changes</button></center>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script>
        document.querySelectorAll('select').forEach(function (select) {
            select.addEventListener('change', function () {
                const optionsContainer = this.closest('div').querySelector('div');
                optionsContainer.style.display = this.value === 'MULTIPLE_CHOICE' ? 'block' : 'none';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/datatables-simple-demo.js"></script>
</body>

</html>
