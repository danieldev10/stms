<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - See Result</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>Quiz Title</td>
                <td>Score</td>
                <td>Submitted At</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${result}">
                <td th:text="${result.quiz.title}"></td>
                <td th:text="${result.score}"></td>
                <td th:text="${result.submittedAt}"></td>
                <td>
                    <a th:href="'/student/quiz/retake/' + ${result.id} + '/' + ${result.quiz.quizId}">Retake</a>
                </td>

            </tr>
        </tbody>
    </table>
</body>

</html>
